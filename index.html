<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess</title>
  <script defer src="script.js"></script>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css" type="text/css">  
</head>


<body>
  <div class="carousel">

    <div class="car1">
      <p1>Many things which nature makes difficult become easy to the man who uses his brains.
       -----------Hannibal Barca</p1>
      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/622830/capsule_616x353.jpg?t=1666992983" class="battleChessLogo"> 
      <p1>CHESS === WAR</p1>
      <button class="enterBtn">ENTER</button> 
    </div>
   
    <div class="car2">      
      <p1>Kingdom Screen</p1> 

      <button class="redArmyBtn"><img src="https://m.media-amazon.com/images/I/91Fh5m9B5uL._AC_SL1500_.jpg" class="redArmy"></button> 
      <button class="blueArmyBtn"><img src="https://m.media-amazon.com/images/I/91cljL2YTwL._AC_SL1500_.jpg" class="blueArmy"></button>

      <!-- Install Modal for pop up window after team selection
      <div id="redArmyModal" class="redModal"></div>
        <div class="modalContent">
          <span class="closePopUp">CLOSE</span>
          <P>"Player 1 has been promoted to General of the Red Army!"</P>
        </div> -->

      <button class="startBtn">START</button>
    </div>
    
    <div class="car3">
      <div class="gridTop">A B C D E F G H</div>      

      <div class="chessBoard">
        <!-- Row 8 -->            
        <div id="rRook1" class="light"><span class="redArmy">&#9814;</span></div>
        <div id="rKnight1" class="dark"><span class="redArmy">&#9816;</span></div>
        <div id="rBishop1" class="light"><span class="redArmy">&#9815;</span></div>
        <div id="rQueen" class="dark"><span class="redArmy">&#9813;</span></div>
        <div id="rKing" class="light"><span class="redArmy">&#9812;</span></div>
        <div id="rBishop2" class="dark"><span class="redArmy">&#9815;</span></div>
        <div id="rKnight2" class="light"><span class="redArmy">&#9816;</span></div>
        <div id="rRook2" class="dark"><span class="redArmy">&#9814;</span></div>
        <!-- Row 7 -->      
        <div draggable="true" id="rPawnA" class="dark"><span class="redArmy">&#9817;</span></div>
        <div draggable="true" id="rPawnB" class="light"><span class="redArmy">&#9817;</span></div>
        <div draggable="true" id="rPawnC" class="dark"><span class="redArmy">&#9817;</span></div>
        <div draggable="true" id="rPawnD" class="light"><span class="redArmy">&#9817;</span></div>
        <div draggable="true" id="rPawnE" class="dark"><span class="redArmy">&#9817;</span></div>
        <div draggable="true" id="rPawnF" class="light"><span class="redArmy">&#9817;</span></div>
        <div draggable="true" id="rPawnG" class="dark"><span class="redArmy">&#9817;</span></div>
        <div draggable="true" id="rPawnH" class="light"><span class="redArmy">&#9817;</span></div>
        <!-- Row 6 -->
        <div class="light" class="dropzone"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <!-- Row 5 -->
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <!-- Row 4 -->
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <!-- Row 3 --> 
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <!-- Row 2 -->
        <div id="bPawnA" class="light"><span class="blueArmy">&#9817;</span></div>
        <div id="bPawnB" class="dark"><span class="blueArmy">&#9817;</span></div>
        <div id="bPawnC" class="light"><span class="blueArmy">&#9817;</span></div>
        <div id="bPawnD" class="dark"><span class="blueArmy">&#9817;</span></div>
        <div id="bPawnE" class="light"><span class="blueArmy">&#9817;</span></div>
        <div id="bPawnF" class="dark"><span class="blueArmy">&#9817;</span></div>
        <div id="bPawnG" class="light"><span class="blueArmy">&#9817;</span></div>
        <div id="bPawnH" class="dark"><span class="blueArmy">&#9817;</span></div>
        <!-- Row 1 -->
        <div id="bRook1"  class="dark"><span class="blueArmy">&#9814;</span></div>
        <div id="bKnight1" class="light"><span class="blueArmy">&#9816;</span></div>
        <div id="bBishop1" class="dark"><span class="blueArmy">&#9815;</span></div>
        <div id="bQueen" class="light"><span class="blueArmy">&#9813;</span></div>
        <div id="bKing" class="dark"><span class="blueArmy">&#9812;</span></div>
        <div id="bBishop2" class="light"><span class="blueArmy">&#9815;</span></div>
        <div id="bKnight2" class="dark"><span class="blueArmy">&#9816;</span></div>
        <div id="bRook2" class="light"><span class="blueArmy">&#9814;</span></div> 
      </div>
      <div class="gridBottom">A B C D E F G H</div>
      <div class="gridRight">8 7 6 5 4 3 2 1</div>
      <div class="captures">Captured Pieces</div>
      <button class="playAgainBtn">PLAY AGAIN</button>        
    </div>  
  </div>
</body>
