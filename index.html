<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess</title>
  <script defer src="script.js"></script>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css" type="text/css">  
</head>


<body>
  <div class="carousel">
    <!-- Carousel #1 -->
    <div class="car1">
      <p1>Many things which nature makes difficult become easy to the man who uses his brains.
       -----------Hannibal Barca</p1>
      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/622830/capsule_616x353.jpg?t=1666992983" class="battleChessLogo"> 
      <p1>CHESS === WAR</p1>
      <button class="enterBtn" type="button">ENTER</button> 
    </div>
   
    <!-- Carousel #2 -->
    <div class="car2">      
      <p1>Kingdom Screen</p1> 
      <button class="redArmyBtn"><img src="https://m.media-amazon.com/images/I/91Fh5m9B5uL._AC_SL1500_.jpg" class="redArmy"></button> 
      <button class="blueArmyBtn"><img src="https://m.media-amazon.com/images/I/91cljL2YTwL._AC_SL1500_.jpg" class="blueArmy"></button>      
      <button class="startBtn" type="button">START</button>
    </div>
    
    <!-- Carousel #3 -->
    <div class="car3">
      <!-- <div class="gridTop">A B C D E F G H</div> --->
      
      <!-- Player 1 Timer -->
      <div class="player">

        <div class="player1">PLAYER - 1
          <div class="clock1">
            <span id="min1">1</span>:<span id="sec1">00</span>
          </div>
        </div>
        <!-- Player 2 Timer -->
        <div class="player2">PLAYER - 2
          <div class="clock2">
            <span id="min2">1</span>:<span id="sec2">00</span>
          </div>
        </div>
        <!-- Timer Buttons -->
      </div> 
      <div class="timerBtns">
        <button class="timer_StartBtn" type="button">START</button>
        <button class="timer_ResetBtn" type="button">RESET</button>
        
      </div>     

      <div class="chessBoard">
        <!-- Row 8 -->            
        <div draggable="true" id="rRook1 A08" class="rook square light redArmy"><span>&#9814;</span></div>
        <div draggable="true" id="rKnight1 B08" class="knight square dark redArmy"><span>&#9816;</span></div>
        <div draggable="true" id="rBishop1 C08" class="bishop square light redArmy"><span>&#9815;</span></div>
        <div draggable="true" id="rQueen D08" class="queen square dark redArmy"><span>&#9813;</span></div>
        <div draggable="true" id="rKing E08" class="king square light redArmy"><span>&#9812;</span></div>
        <div draggable="true" id="rBishop2 F08" class="bishop square dark redArmy"><span>&#9815;</span></div>
        <div draggable="true" id="rKnight2 G08" class="knight square light redArmy"><span>&#9816;</span></div>
        <div draggable="true" id="rRook2 H08" class="rook square dark redArmy"><span>&#9814;</span></div>
        <!-- Row 7 -->      
        <div draggable="true" id="rPawnA A07" class="pawn square dark redArmy"><span>&#9817;</span></div>
        <div draggable="true" id="rPawnB B07" class="pawn square light redArmy"><span>&#9817;</span></div>
        <div draggable="true" id="rPawnC C07" class="pawn square dark redArmy"><span>&#9817;</span></div>
        <div draggable="true" id="rPawnD D07" class="pawn square light redArmy"><span>&#9817;</span></div>
        <div draggable="true" id="rPawnE E07" class="pawn square dark redArmy"><span>&#9817;</span></div>
        <div draggable="true" id="rPawnF F07" class="pawn square light redArmy"><span>&#9817;</span></div>
        <div draggable="true" id="rPawnG G07" class="pawn square dark redArmy"><span>&#9817;</span></div>
        <div draggable="true" id="rPawnH H07" class="pawn square light redArmy"><span>&#9817;</span></div>
        <!-- Row 6 -->
        <div id="A06" class="square light"></div>
        <div id="B06" class="square dark"></div>
        <div id="C06" class="square light"></div>
        <div id="D06" class="square dark"></div>
        <div id="E06" class="square light"></div>
        <div id="F06" class="square dark"></div>
        <div id="G06" class="square light"></div>
        <div id="H06" class="square dark"></div>
        <!-- Row 5 -->
        <div id="A05" class="square dark"></div>
        <div id="B05" class="square light"></div>
        <div id="C05" class="square dark"></div>
        <div id="D05" class="square light"></div>
        <div id="E05" class="square dark"></div>
        <div id="F05" class="square light"></div>
        <div id="G05" class="square dark"></div>
        <div id="H05" class="square light"></div>
        <!-- Row 4 -->
        <div id="A04" class="square light"></div>
        <div id="B04" class="square dark"></div>
        <div id="C04" class="square light"></div>
        <div id="D04" class="square dark"></div>
        <div id="E04" class="square light"></div>
        <div id="F04" class="square dark"></div>
        <div id="G04" class="square light"></div>
        <div id="H04" class="square dark"></div>
        <!-- Row 3 --> 
        <div id="A03" class="square dark"></div>
        <div id="B03" class="square light"></div>
        <div id="C03" class="square dark"></div>
        <div id="D03" class="square light"></div>
        <div id="E03" class="square dark"></div>
        <div id="F03" class="square light"></div>
        <div id="G03" class="square dark"></div>
        <div id="H03" class="square light"></div>
        <!-- Row 2 -->
        <div draggable="true" id="bPawnA A02" class="pawn square light blueArmy"><span>&#9817;</span></div>
        <div draggable="true" id="bPawnB B02" class="pawn square dark blueArmy"><span>&#9817;</span></div>
        <div draggable="true" id="bPawnC C02" class="pawn square light blueArmy"><span>&#9817;</span></div>
        <div draggable="true" id="bPawnD D02" class="pawn square dark blueArmy"><span>&#9817;</span></div>
        <div draggable="true" id="bPawnE E02" class="pawn square light blueArmy"><span>&#9817;</span></div>
        <div draggable="true" id="bPawnF F02" class="pawn square dark blueArmy"><span>&#9817;</span></div>
        <div draggable="true" id="bPawnG G02" class="pawn square light blueArmy"><span>&#9817;</span></div>
        <div draggable="true" id="bPawnH H02" class="pawn square dark blueArmy"><span>&#9817;</span></div>
        <!-- Row 1 -->
        <div draggable="true" id="bRook1 A01"  class="rook square dark blueArmy"><span>&#9814;</span></div>
        <div draggable="true" id="bKnight1 B01" class="knight square light blueArmy"><span>&#9816;</span></div>
        <div draggable="true" id="bBishop1 C01" class="bishop square dark blueArmy"><span>&#9815;</span></div>
        <div draggable="true" id="bQueen D01" class="queen square light blueArmy"><span>&#9813;</span></div>
        <div draggable="true" id="bKing E01" class="king square dark blueArmy"><span>&#9812;</span></div>
        <div draggable="true" id="bBishop2 F01" class="bishop square light blueArmy"><span>&#9815;</span></div>
        <div draggable="true" id="bKnight2 G01" class="knight square dark blueArmy"><span>&#9816;</span></div>
        <div draggable="true" id="bRook2 H01" class="rook square light blueArmy"><span>&#9814;</span></div> 
      </div>
      <div class="gridBottom">A B C D E F G H</div>
      <div class="gridRight">8 7 6 5 4 3 2 1</div>
      <div class="captures">Captured Pieces</div>
      <button class="playAgainBtn" type="button">PLAY AGAIN</button>
      <button class="exitGameBtn" type="button">EXIT GAME</button>        
    </div>  
  </div>
</body>
