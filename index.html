<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess</title>
  <script defer src="script.js"></script>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css" type="text/css">

<body>
  <div class="carousel">

    <div class="car1">
      <p1>Many things which nature makes difficult become easy to the man who uses his brains.
       -----------Hannibal Barca</p1>

      <button class="enterBtn">ENTER</button> 
    </div>

      <p1>Kingdom Screen</p1>

      <button class="blueArmyBtn"><img src="https://m.media-amazon.com/images/I/91cljL2YTwL._AC_SL1500_.jpg" class="blueArmy"></button>
      
      <button class="startBtn">START</button>
    </div>

        <div id="rQueen" class="light"><span class="redArmy">&#9817;</span></div>
        <div id="rKing" class="dark"><span class="redArmy">&#9817;</span></div>
        <div id="rBishop2" class="light"><span class="redArmy">&#9817;</span></div>
        <div id="rKnight2" class="dark"><span class="redArmy">&#9817;</span></div>
        <div id="rRook2" class="light"><span class="redArmy">&#9817;</span></div>
        
        <div class="light"></div>

        <div class="dark"></div>

        <div class="dark"></div>

        <div id="bPawnA" class="light"><span class="blueArmy">&#9817;</span></div>
        <div id="bPawnB" class="dark"><span class="blueArmy">&#9817;</span></div>
        <div id="bPawnC" class="light"><span class="blueArmy">&#9817;</span></div>
        <div id="bPawnD" class="dark"><span class="blueArmy">&#9817;</span></div>
        <div id="bPawnE" class="light"><span class="blueArmy">&#9817;</span></div>

      <div class="gridBottom">A B C D E F G H</div>
      <div class="gridRight">8 7 6 5 4 3 2 1</div>
      <div class="captures">Captured Pieces</div>
    <button class="playAgainBtn">PLAY AGAIN</button>        
    </div>
